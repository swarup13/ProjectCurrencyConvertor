<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>

   

<link rel="stylesheet" href="project.css">
<!-- copy library to use free font icons from font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>

  
<body>

 
     
      <div class="container">

        <h2>Currency Convertor</h2>

        <form>
         
          

            <div class="amount">
                <label for="amt">Enter Amount</label><br>
                <input type="number" id="amt" value="1" required>
           </div>

           
          <div class="dropdown">           
            <div class="from">
              <p>From</p>

              <div class="select-container">
                <!-- use flagsapi for display flag -->
                <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                
              <select name="from">                
                <!-- <option value="USD">USD</option>
                <option value="INR">INR</option> -->
              </select>
            </div>
            </div>

            <!-- exchange icon copy from font awesome website -->
            <i class="fa-solid fa-right-left"></i>
              
            
            <div class="to">
              <p>To</p>
              

              <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                
              <select name="to">                
                <!-- <option value="USD">USD</option>
                <option value="INR" selected>INR</option> -->
              </select>
            </div>
            </div>

          
         </div>

           <div class="msg">1USD = 80INR </div>

            <button>Get Exchange Rate</button>
             
         
        </form>  
      


       
      </div>
    
      <script src="country_code.js"></script>
      <script src="app.js"></script>
     
</body>
</html>
